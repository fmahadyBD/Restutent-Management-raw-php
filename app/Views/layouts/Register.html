<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../public/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../../../public/fontawesome/css/fontawesome.min.css" />
    <title>Register</title>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-100" style="max-width: 500px;">
            <div class="p-5 rounded-3 shadow bg-white">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </h3>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" name="fname" placeholder="First Name" id="fname" 
                                       class="form-control py-2">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" name="lname" placeholder="Last Name" id="lname" 
                                       class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" name="email" placeholder="Email Address" id="email" 
                                   class="form-control py-2">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-phone text-muted"></i>
                            </span>
                            <input type="tel" name="phone" placeholder="Mobile Number" id="phone" 
                                   class="form-control py-2">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-map-marker-alt text-muted"></i>
                            </span>
                            <input type="text" name="address" placeholder="Street Address" id="address" 
                                   class="form-control py-2">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" name="password" placeholder="Password" id="password" 
                                       class="form-control py-2">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" 
                                       class="form-control py-2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">
                            <i class="fas fa-user-plus me-2"></i> Create Account
                        </button>
                    </div>
                    <div class="text-center text-muted">
                        Already have an account? <a href="#" class="text-decoration-none">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../../../public/js/bootstrap.bundle.min.js"></script>

</html>
